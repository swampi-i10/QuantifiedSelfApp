<!DOCTYPE html>
<html>

<head>
	<title>Edit Log</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/dashboard">
				<h4>Hii! {{session.username}}</h4>
			</a>
			<a class="btn btn-outline-light" href="\logout" role="button">Log Out</a>
		</div>
	</nav>
	<div class="row p-2">
		<div class="col col-lg-4">
			<div>
				<div class="card text-justify">
					<div class="card-header">Tracker id: {{T_["tracker_id"]}}</div>
					<div class="card-body">
						<h5 class="card-title">Name: {{T_["tracker_name"]}}</h5>
						<p class="card-text">Description: {{T_["tracker_description"]}}<br>Type: {{T_["tracker_type"]}}<br>Setting:
							{{T_["tracker_setting"]}}</p>
						<div class='row'>
							<div class=" align-middle col col-md-auto">
								<a href="/tracker/{{T_['tracker_id']}}/edit" class="btn btn-primary">Edit Tracker</a>
							</div>
							<div class=" align-middle col col-md-auto">
								<a href="/tracker/{{T_['tracker_id']}}/delete" class="btn btn-primary">Delete Tracker</a>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="card text-justify">
					<div class="card-header">Edit Log</div>
					<div class="card-body">
						<form action="/log/{{log['log_id']}}/edit" method="POST">
							<label for="logvalue" class="form-label">Value:</label>
							<input type="text" class="form-control" id="logvalue" name="logvalue" placeholder="{{log['log_value']}}">
							<br>
							<label for="lognote" class="form-label">Note:</label>
							<input type="text" class="form-control" id="lognote" name="lognote" placeholder="{{log['log_note']}}"><br>
							<label for="timestamp" class="form-label">Time:</label>
							<input type="datetime-local" id="timestamp" name="timestamp" value="2022-03-16T22:20"
								max="2022-04-16T00:00">
							<div class="text-center p-2"></div>
							<h5>{{message}}</h5>
							<button type="submit" class="btn btn-primary">Edit Log</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	<footer class="footer mt-auto py-2 bg-primary p-2">
		<div class="container text-center">
			<span class="text-white align-middle ">Quantified Self App - 2022</span>
		</div>
	</footer>
</body>

</html>
