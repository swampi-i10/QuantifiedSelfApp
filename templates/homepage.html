<!DOCTYPE html>
<html>

<head>
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/dashboard">
				<h4>QuantifiedSelf</h4>
			</a>
		</div>
	</nav>
	<div class="position-absolute top-50 start-50 translate-middle">
		<div class="card border-primary p-2" style="width: 20rem;">
			<form action="/" method="POST">
				<div class="card mb-3 border-primary text-center">
					<h4>Login</h4>
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">Username:</label>
					<input type="text" class="form-control" id="username" name="username">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password:</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
				<div class="text-center">
					<h6>{{message}}</h6>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
			<span class="p-2 text-center">new to this app? <a href="/signup">Sign Up</a></span>
		</div>
	</div>
	<footer class="footer fixed-bottom mt-auto py-2 bg-primary">
		<div class="container text-center">
			<span class="text-white align-middle ">Quantified Self App - 2022</span>
		</div>
	</footer>
</body>

</html>
